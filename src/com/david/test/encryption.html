<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../../../../web/encryption/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../../../web/encryption/assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../../../web/encryption/assets/css/form-elements.css">
        <link rel="stylesheet" href="../../../../web/encryption/assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="../../../../web/encryption/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../../../web/encryption/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../../../web/encryption/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../../../web/encryption/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../../../../web/encryption/assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>文件加/解密系统</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>文件加密</h3>
                            		<p>请选择加密文件以及加密方式</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
                                        <input type="text"  placeholder="选择文件" class="form-password form-control" id="form-username" readonly>
			                        	<input type="file" name="form-file" placeholder="" class="form-username form-control" id="form-file" style="display: none">
			                        </div>
			                        <div class="form-group">
                                        <select class="form-password form-control" style="height: 50px">
                                            <option value='' disabled selected style='display:none;'>选择加密类型</option>
                                            <option value ="AES">AES</option>
                                            <option value ="RSA">RSA</option>
                                            <option value="ECC">ECC</option>
                                            <option value="IMGHidden">图片隐藏</option>
                                        </select>
			                        </div>
                                    <div class="form-group">
                                        <input type="text"  placeholder="选择文件存放路径" class="form-text form-control" id="form-dire">
                                    </div>
			                        <button type="submit" class="btn">提交</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="../../../../web/encryption/assets/js/jquery-1.11.1.min.js"></script>
        <script src="../../../../web/encryption/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../../../web/encryption/assets/js/jquery.backstretch.min.js"></script>
        <script src="../../../../web/encryption/assets/js/scripts.js"></script>
    </body>

</html>
